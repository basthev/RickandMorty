<div class="cuerpo-de-lista">
  <section class="row mx-auto text-center" *ngIf="estado">
			<div *ngFor="let personajes of personajesJson; let ultimoIndice = last" class="pt-3 col-lg-2 col-md-10 col-sm-10 col-xl-12 text-center card border border-dark rounded shadow p-3 m-3 color">
         <div class="mx-auto ampliar">
        <a [routerLink]="['/personaje', personajes.id]" routerLinkActive="active"   >

            <img  class=" img-fluid rounded-circle" src="{{personajes.image}}"  >

        </a>
        </div>
          <div class="mx-auto">
            <h5>{{personajes.name}}</h5>
          </div>
      </div>

  </section>

  <app-lista-personajes-next></app-lista-personajes-next>


  <nav>
    <div class="col-lg-12"  >
      <ul class="pagination justify-content-center" >
        <li class="page-item disabled" ><a class="page-link"  id="numero" (click)="nextpagina(); botonprevnext()" >Previous</a></li>
        <li class="page-item"><a class="page-link numero">1</a></li>
        <li class="page-item"><a class="page-link numero">2</a></li>
        <li class="page-item"><a class="page-link numero">3</a></li>
        <li class="page-item"><a class="page-link numero">4</a></li>
        <li class="page-item"><a class="page-link numero">5</a></li>
        <li class="page-item"><a class="page-link numero">6</a></li>
        <li class="page-item"><a class="page-link numero">7</a></li>
        <li class="page-item" id="next"><a class="page-link"   (click)="nextpagina(); botonprevnext()" >next</a></li>
      </ul>
    </div>
  </nav>

</div>
